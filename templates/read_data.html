<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des livres</title>
</head>
<body>
    <h1>Liste des livres</h1>
    <table>
        <thead>
            <tr>
                <th>Titre</th>
                <th>Auteur</th>
                <th>Disponibilité</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for livre in livres %}
            <tr>
                <td>{{ livre.titre }}</td>
                <td>{{ livre.auteur }}</td>
                <td>
                    {% if livre.disponible > 0 %}
                        Disponible
                    {% else %}
                        Indisponible
                    {% endif %}
                </td>
                <td>
                    {% if role == 'admin' %}
                        <a href="{{ url_for('desenprunter_livre', id=livre.id) }}">Désenprunter</a>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
