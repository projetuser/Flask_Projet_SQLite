<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Livres</title>
</head>
<body>
    <h1>Liste des livres</h1>

    <table>
        <thead>
            <tr>
                <th>Titre</th>
                <th>Auteur</th>
                <th>Disponibilit√©</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for livre in livres %}
            <tr>
                <td>{{ livre['titre'] }}</td>
                <td>{{ livre['auteur'] }}</td>
                <td>{{ livre['disponible'] }}</td>
                <td>
                    {% if livre['disponible'] > 0 %}
                        <a href="{{ url_for('emprunter_livre', id=livre['id']) }}">Emprunter</a>
                    {% else %}
                        <span>Indisponible</span>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
