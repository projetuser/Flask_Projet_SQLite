<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livres disponibles</title>
</head>
<body>
    <h1>Livres disponibles</h1>
    <table>
        <thead>
            <tr>
                <th>Titre</th>
                <th>Auteur</th>
                <th>Disponible</th>
            </tr>
        </thead>
        <tbody>
            {% for livre in livres %}
            <tr>
                <td>{{ livre['titre'] }}</td>
                <td>{{ livre['auteur'] }}</td>
                <td>{{ 'Oui' if livre['disponible'] else 'Non' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('home') }}">Retour Ã  l'accueil</a>
</body>
</html>
